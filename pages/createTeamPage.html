  <body>
    <div class="container">
      <h2>DRAFT TEAM</h2>
      <form>
        <div ></div>
        <label> Select Team Name: </label>
        <input
          type="text"
          id="teamName"
          placeholder="Enter Team Name..."
          required
        />
        <br />

        <div id="dropdown">
          <label>Select Team</label>
          <select id="TeamNames" class="custom-select">
            <option value="default"></option>
            <option value="seattleSeahawks">Seattle Seahawks</option>
            <option value="tampaBayBuccaneers">Tampa Bay Buccaneers</option>
            <option value="dallasCowboys">Dallas Cowboys</option>
            <option value="detroitLions">Detroit Lions</option>
          
          </select>
          <label>Select Player</label>
          <select id="PlayerNames" class="custom-select"></select>

          <div onclick="addPlayer()" class="button-center">Add Player</div>
        </div>
      </form>
      <br>

      <div id="menu">
      <ul>
      
        <li class="gradient_bg1">
        <div id="players">
        </div>
          
        </li>
        </ul>
