<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Login Page">
  <title> Fantasy Football Login</title>
  <link type="text/css" href="../css/style.css" rel="stylesheet">

  <script type="text/javascript" src="../js/login.js"></script>


</head>

<body>
  <div class="container">

    <h2>SETTINGS</h2>
    <form class="login">

      <label> Set Phone Number: </label>
      <input type="tel" placeholder="Enter Phone Number...">

      <label> Set Email: </label>
      <input type="email" placeholder="Email">

      <label> Enable SMS Notifications?
        <input type="checkbox" id="phoneCheckbox" onclick="displayDropdown()">
      </label>

      <label> Enable Email Notifications? <input type="checkbox" id="emailCheckbox" onclick="displayDropdown()"> </label>
      <br>

      <div id="dropdown" style="display:none;">
        <label> Choose team and players to get notifications about: </label>
        <select>
          <option> Team </option>
          <option> option1 </option>
          <option> option1 </option>
          <option> option1 </option>
          <option> option1 </option>
        </select>
      </div>

      <br>
      
      <div>
        <label> Choose team and players to get notifications about: </label>
        <select>
          <option> Player </option>
          <option> option1 </option>
          <option> option1 </option>
          <option> option1 </option>
          <option> option1 </option>
        </select>
      </div>

    </form>

  </div>

</body>

</html>
