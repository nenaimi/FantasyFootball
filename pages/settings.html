<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--kept this jquery tag at the top to ensure it loads first-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Login Page" />
    <title>Fantasy Football Login</title>
    <link type="text/css" href="../css/style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <script src="../js/settings.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ba551884d1.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../js/login.js"></script>
  </head>
  <!-- Topbar -->
  <nav id="nav">
    <!-- Topbar Navbar -->
    <h4>FANTASY FOOTBALL</h4>

    <ul>
      <button onclick="location.href='../pages'">
        <i class="fa fa-home"></i>
      </button>
      <button class="button"><a href="myteam.html"> MY TEAM </a></button>
      <button class="button"><a href="news.html"> NEWS </a></button>
      <button class="button"><a href="scoreboard.html">SCOREBOARD</a></button>
    </ul>
  </nav>
  <!-- End of Topbar -->

  <br />
  <body>
    <div class="container">
      <h2>SETTINGS</h2>
      <form>
        <label> Set Phone Number: </label>
        <input
          type="tel"
          id="phoneNumber"
          placeholder="Enter Phone Number..."
          required
        />

        <label> Set Email: </label>
        <input type="email" id="email" placeholder="Email" />

        <label>
          Enable SMS Notifications?
          <input
            type="checkbox"
            id="phoneCheckbox"
            onclick="displayDropdown()"
          />
        </label>

        <label>
          Enable Email Notifications?
          <input
            type="checkbox"
            id="emailCheckbox"
            onclick="displayDropdown()"
          />
        </label>
        <br />

        <div id="dropdown" style="display: none">
          <label>Select Team</label>
          <select id="TeamNames" class="custom-select">
            <option value="default"></option>
            <option value="detroitLions">Detroit Lions</option>
            <option value="arizonaCardinals">Arizona Cardinals</option>
            <option value="dallasCowboys">Dallas Cowboys</option>
          </select>
          <label>Select Player</label>
          <select id="PlayerNames" class="custom-select"></select>
          <div onclick="submit()" class="button-center">submit</div>
        </div>
      </form>
      <h3 id= "successMsg" style="color:white; display: none;">Notification Preferences Updated</h3>
    </div>
  </body>
</html>
